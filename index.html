<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="drop-down-nav.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav>Features Company Careers About Login Register</nav>
    <div class="column-container">
      <div class="left-column">
        <h1 class="header-title">Make remote work</h1>
        <p class="intro-slogan">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more-btn">Learn more</button>
        <div class="clients">
          <img
            class="client-logos"
            src="./images/client-databiz.svg"
            alt="databiz-client-logo"
          />
          <img
            class="client-logos"
            src="./images/client-audiophile.svg"
            alt="audiophile-client-logo"
          />
          <img
            class="client-logos"
            src="./images/client-meet.svg"
            alt="meet-client-logo"
          />
          <img
            class="client-logos"
            src="./images/client-maker.svg"
            alt="maker-client-logo"
          />
        </div>
      </div>

      <div class="right-column"></div>
    </div>
    <script src="drop-down-nav.js"></script>
  </body>
</html>
